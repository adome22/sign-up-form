<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-main">
        <div class="container-left">
            <div class="header">
                <img src="/images/odin-lined.png" alt="odin logo" class="logo">
                <div class="logo-text">ODIN</div>
            </div>
            <div class="background-credits">
                Photo by Halie West on Unsplash
            </div>
        </div>

        <div class="container-right">
            <div class="description">
                This is not a real online service!
                You know you need something<br> like this
                in your life to help you realize your
                deepest dreams.<br> Sign up now to get started.
                <br><br>
                You know you want to.
            </div> 
            

            <form action="" method="" class="form">
                <div class="container-form">
                    <div class="form-header">Let's do this!</div>

                    <div class="container-input">
                        <label for="fname">FIRST NAME</label>
                        <input type="text" id="fname" name="fname">
                    </div>
                    
                    <div class="container-input">
                        <label for="lname">LAST NAME</label>
                        <input type="text" id="lname" name="lname">
                    </div>
                    
                    <div class="container-input">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="container-input">
                        <label for="tele">PHONE NUMBER</label>
                        <input type="tel" id="tele" name="tele">
                    </div>
                    
                    <div class="container-input">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" min="8">
                    </div>
                    
                    <div class="container-input">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                </div>
                <button class="button-form" type="submit">Create Account</button>
                
                <div class="login-text">Already have an account?<a href="" class="login-link">Log in</a></div>
            </form>
        </div>
    </div>

</body>

</html>
